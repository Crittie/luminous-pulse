        /* Animated background pulses */
        .pulse-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        .pulse {
            position: absolute;
            border-radius: 50%;
            border: 1px solid #6CB4EE;
            opacity: 0;
            animation: pulse-animation 8s ease-out infinite;
        }

        .pulse:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            border-color: #6CB4EE;
        }

        .pulse:nth-child(2) {
            width: 500px;
            height: 500px;
            top: 50%;
            right: 15%;
            animation-delay: 2s;
            border-color: #F4C430;
        }

        .pulse:nth-child(3) {
            width: 400px;
            height: 400px;
            bottom: 10%;
            left: 30%;
            animation-delay: 4s;
            border-color: #B4A7D6;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

            z-index: 1;
