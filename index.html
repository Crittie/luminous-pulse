<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luminous pulse â€” affirmations for the age of ai</title>
    <meta name="description" content="daily affirmations designed for humans navigating a world of ai. your humanity is your superpower.">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e8e8e8;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated background pulses */
        .pulse-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            opacity: 0.3;
        }

        .pulse {
            position: absolute;
            border-radius: 50%;
            border: 1px solid #6CB4EE;
            opacity: 0;
            animation: pulse-animation 8s ease-out infinite;
        }

        .pulse:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
            border-color: #6CB4EE;
        }

        .pulse:nth-child(2) {
            width: 500px;
            height: 500px;
            top: 50%;
            right: 15%;
            animation-delay: 2s;
            border-color: #F4C430;
        }

        .pulse:nth-child(3) {
            width: 400px;
            height: 400px;
            bottom: 10%;
            left: 30%;
            animation-delay: 4s;
            border-color: #B4A7D6;
        }

        @keyframes pulse-animation {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-top: 24px;
            background: linear-gradient(135deg, #6CB4EE, #F4C430);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .icon {
            width: 500px;
            height: 500px;
            margin-top: -178px;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 24px;
        }

        h1 .highlight {
            color: #F4C430;
        }

        .cta-section {
            margin-top: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subtitle {
            font-size: 1rem;
            color: #B4A7D6;
            font-weight: 300;
            margin-bottom: 24px;
            letter-spacing: 0.5px;
        }

        .email-form {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 460px;
            margin-bottom: 10px;
        }

        .email-form input[type="email"] {
            flex: 1;
            padding: 16px 20px;
            border: 1px solid rgba(108, 180, 238, 0.3);
            border-radius: 8px;
            background: rgba(22, 33, 62, 0.6);
            color: #ffffff;
            font-size: 1rem;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .email-form input[type="email"]:focus {
            outline: none;
            border-color: #6CB4EE;
            box-shadow: 0 0 0 3px rgba(108, 180, 238, 0.1);
        }

        .email-form input[type="email"]::placeholder {
            color: #666;
        }

        .email-form button {
            padding: 16px 32px;
            background: linear-gradient(135deg, #6CB4EE, #4A9FD8);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .email-form button:hover {
            background: linear-gradient(135deg, #4A9FD8, #6CB4EE);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 180, 238, 0.3);
        }

        .privacy-note {
            font-size: 0.8rem;
            color: #555;
            font-weight: 300;
        }

        footer {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px 20px 30px;
        }

        footer a {
            color: #6CB4EE;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 300;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #F4C430;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
                margin-top: 60px;
            }

            .icon {
                width: 340px;
                height: 340px;
                margin-top: -80px;
            }

            h1 {
                font-size: 1.2rem;
                margin-top: 60px;
            }

            .email-form {
                flex-direction: column;
            }

            .email-form input[type="email"],
            .email-form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
